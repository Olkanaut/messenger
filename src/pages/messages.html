<!DOCTYPE html>
<html lang="en">
<head>
  <title>Messages page</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="messages-list.css" />
  <link rel="stylesheet" type="text/css" href="messages-chat.css" />
  <link rel="stylesheet" type="text/css" href="styles-common.css" />
</head>
<body>
  <div class="messages-page">
    <div class="messages-list-column">

      <div class="search-block">
        <input type="search" placeholder="search"/>
      </div>

      <div class="messages-list-block">
        <!-- add templates {{#with person}} etc-->
        <div class="chat-list-item">
          <image class="chat-list-item__avatar avatar-circle-small">
          <div class="chat-list-item__chat-name">Chat name</div>
          <div class="chat-list-item__info-group">
            <div class="chat-list-item__time">22:23</div>
            <div class="chat-list-item__unread-count">145</div>
          </div>
        </div>
      </div>

      <a href="/profile" class="profile-info-block">
        <image class="profile-info-block__avatar avatar-circle-small"/>
        <div class="profile-info-block__display_name">@Kate_rocky</div>
      </a>
    </div>

    <div class="chat-column">
      <div class="chat-header">
        <div class="chat-header__info-group">
          <image class="chat-list-item__avatar avatar-circle-small"/>
          <div class="chat__display_name">very interesting chat</div>
        </div>
        <div class="chat__burger">
          <a href="">🍔</a>
        </div>
      </div>

      <div class="chat-body">
        <div class="chat-container">
          <div class="message" id="message_id">It was a dark and stormy night...</div>
          <div class="message" id="message_id">Yep...</div>
        </div>
      </div>

      <form class="chat-footer">
        <div class="chat-footer__input-group">
          <input class="chat-body__message-input" placeholder="type message"/>
          <div class="chat-footer__input-group__button-row">
            <button>file</button>
            <button>sticker</button>
            <button>image</button>
          </div>
        </div>
        <button>send</button>
      </form>
    </div>
  </div>
</body>
</html>
