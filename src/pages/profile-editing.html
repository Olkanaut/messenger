<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile editing page</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="profile.css" />
  <link rel="stylesheet" type="text/css" href="login.css" />
  <link rel="stylesheet" type="text/css" href="styles-common.css" />
</head>
<body>
  <form id="settings-form" action="" method="post">
    <a id="back_icon" href="./profile">⬅</a>
    <ul>
      <li id="avatar_input">
        <input type="image" id="avatar" name="avatar" value=""/>
        <button id="pencil_icon" type="button" onclick="">✏️</button>
      </li>
      <li id="first_block">
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email" />
      </li>
      <li>
        <label for="first_name">Name:</label>
        <input type="text" id="first_name" name="first_name" />
      </li>
      <li>
        <label for="second_name">Surname:</label>
        <input type="text" id="second_name" name="second_name" />
      </li>
      <li>
        <label for="display_name">Display name:</label>
        <input type="text" id="display_name" name="display_name" />
      </li>
      <li>
        <label for="phone">Telephone number:</label>
        <input type="tel" id="phone" name="phone" />
      </li>
    </ul>

    <button type="submit" class="accent" id="change-button">
      <a href="./profile">Save changes</a>
    </button>
  </form>
</body>
</html>
