<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile settings page</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="profile.css" />
  <link rel="stylesheet" type="text/css" href="login.css" />
  <link rel="stylesheet" type="text/css" href="styles-common.css" />
</head>
<body>
  <form id="settings-form" action="" method="get">
    <a id="back_icon" href="./messages">⬅</a>
    <div id="avatar_input">
      <input type="image" id="avatar" name="avatar" value=""/>
      <button id="pencil_icon" type="button" onclick="">
        <a href="./profile-editing">✏️</a>
      </button>
    </div>

    <ul id="personal-data">
      <button id="pencil_icon" type="button" onclick="">
        <a href="./profile-editing">✏️</a>
      </button>
      <!-- add templates -->
      <li id="first_block">
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email" placeholder="email@gmail.com" disabled></input>
      </li>
      <li>
        <label for="first_name">Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="Kate" disabled />
      </li>
      <li>
        <label for="second_name">Surname:</label>
        <input type="text" id="second_name" name="second_name" placeholder="Rocky" disabled />
      </li>
      <li>
        <label for="phone">Telephone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="89166666666" disabled/>
      </li>
    </ul>

    <button type="button" id="change-button">
      <a href="./profile-password-editing">Change password</a>
    </button>
  </form>
</body>
</html>
